<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CarShop/Css/home.css">
    <title>CarShop - Test</title>
</head>
<body>
    <div class="container">
        <div class="navegation">
            <section>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Modelos</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Financiamento</a></li>
                </ul>
            </section>

            <section>
                <ul>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Blog/Notícias</a></li>
                </ul>
            </section>

            <section>
                <span><ion-icon name="chatbubbles-outline"></ion-icon></span>
                <span><ion-icon name="newspaper-outline"></ion-icon></span>
                <span><ion-icon name="earth-outline"></ion-icon></span>
                <span><ion-icon name="grid-outline"></ion-icon></span>
            </section>
        </div>

        <div class="banners">
            <img id="bannerImagem" src="/CarShop/Image/Banner/Banner-001.jpg" alt="Erro no banner">

            <div class="txtBanners">
                <h2>BMW M4 GT3</h2>
                <h1>Nascida para a Pista. Esculpida pela Vitória</h1>

                <section>
                    <button id="buttonConfigu" type="button"><ion-icon name="construct-outline"></ion-icon></button>
                    <button id="buttonSong" type="button"><ion-icon name="speedometer-outline"></ion-icon></button>
                    <button id="buttonLike" type="button"><ion-icon name="thumbs-up-outline"></ion-icon></button>
                </section>

                <section>
                    <button id="buttonLeft" type="button"><ion-icon name="chevron-back-outline"></ion-icon></button>
                    <button id="buttonImage" type="button"><ion-icon name="images-outline"></ion-icon></button>
                    <button id="buttonRight" type="button"><ion-icon name="chevron-forward-outline"></ion-icon></button>
                </section>
            </div>
        </div>

        <div class="models">
            <img src="/CarShop/Image/Models/Modelo-01.jpg" alt="Erro No Modelo">

            <div class="txtModels">
                <h2>MODELOS</h2>
                <section>
                    <button id="buttonLeft" type="button"><ion-icon name="chevron-back-outline"></ion-icon></button>
                    <button id="buttonRight" type="button"><ion-icon name="chevron-forward-outline"></ion-icon></button>
                </section>

                <h1>LAMBORGHINI</h1>
                <H3>HURACAN STO EVO</H3>    

                <button type="button">VERIFICAR</button>
                <button type="button">CONFIGURAR</button>
            </div>
        </div>
    </div>

    <script src="/CarShop/Js/home.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
